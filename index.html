<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    {{>header}}
    {{>upload}}
    {{>stories}}
</body>

<template name="header">
    <header>
        <div class="title">
            <h1>Rubberneck</h1>
            <div class="icons">
                <a href="#" class="locate {{#unless local}}disabled{{/unless}}"><i class="icon ion-android-locate"></i></a>
                <a href="#" class="add"><i class="icon ion-camera"></i></a>
            </div>
        </div>
        <div class="search">
            <i class="icon ion-search"></i>
            <input id="search" type="text" placeholder="Search" value="{{search}}">
        </div>
    </header>
</template>

<template name="upload">
    <form class="{{#if dropdown}}down{{/if}}">
        <a href="#" class="icon"><i class="icon ion-close"></i></a>
        <h1>Add story</h1>
        <a href="#" class="image"><i class="icon ion-camera"></i><p>Take picture</p></a>
        <input id="tags" type="text" placeholder="Tags, seperated by spaces">
        <a href="#" class="button"><i class="icon ion-upload"></i><p>Upload</p></a>
    </form>
</template>

<template name="stories">
    {{#each stories}}
        {{>story}}
    {{/each}}
</template>

<template name="story">
    <article>
        <img src="{{url}}">
        <div class="options">
            <div class="meta">
                <p class="location">{{location.city}}, {{location.country}}</p>
                <p class="time">{{time}}</p>
            </div>

            <div class="buttons">
                <a href="#" class="like {{#if liked}}selected{{/if}}"><i class="icon ion-heart"></i>&nbsp;&nbsp;{{likes}}</a>
                <a href="#" class="flag {{#if flagged}}selected{{/if}}"><i class="icon ion-flag"></i></a>
            </div>
        </div>
    </article>
</template>
