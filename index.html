<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="title">Rubberneck</div>
        {{>search}}
    </header>
    {{>stories}}
</body>

<template name="search">
    <div class="search">
        <i class="icon ion-search"></i>
        <input type="text" placeholder="Search" value="{{search}}">
    </div>
</template>

<template name="stories">
    {{#each stories}}
        {{>story}}
    {{/each}}
</template>

<template name="story">
    <article>
        <img src="{{url}}">
        <div class="options">
            <div class="meta">
                <p class="location">{{location.city}}, {{location.country}}</p>
                <p class="time">{{time}}</p>
            </div>

            <div class="buttons">
                <a href="#" class="like {{#if liked}}selected{{/if}}"><i class="icon ion-heart"></i>&nbsp;&nbsp;{{likes}}</a>
                <a href="#" class="flag {{#if flagged}}selected{{/if}}"><i class="icon ion-flag"></i></a>
            </div>
        </div>
    </article>
</template>
