<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <h1>#TESTING</h1>
    {{>stories}}
</body>

<template name="stories">
    {{#each stories}}
        {{>story}}
    {{/each}}
</template>

<template name="story">
    <article>
        <img src="{{url}}">
        <div class="meta">
            <p class="location">{{location}}</p>
        </div>
    </article>
</template>
